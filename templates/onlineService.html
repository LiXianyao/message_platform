<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线分析</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <script language="JavaScript" src="../static/js/jquery-3.2.0.min.js"></script>
    <script language="JavaScript" src="../static/js/bootstrap.min.js"></script>
    <script language="JavaScript" src="../static/js/onlineService.js"></script>
    <script language="JavaScript" src="../static/js/table-manipulate.js"></script>
</head>
<body>
<div class="container-fluid" id="onlineServicePage">
    <div class="row" id="onlineServiceAlert"></div>

    <div class="row"><!--顶部输入栏-->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">在线分析</h1>
            </div>
            
            <div class="panel-body" name="onlineServiceInputBoard">
                <!--按字段输入-->
                <form class="form-horizontal" >
                    <div class="form-group">
                        <div class="pull-right"  style="margin-right: 20px">
                            <!---添加按钮-->
                            <span class="btn btn-success btn-xs glyphicon glyphicon-plus" id="onlineServicePlusBtn">添加短信</span>
                        </div>

                        <div class="pull-right"  style="margin-right: 20px">
                        <!---行业分析按钮-->
                            <span class="btn btn-success btn-sm label-primary" id="onlineServiceIndustryClassification">行业分类</span>
                        </div>

                        <div class="pull-right"  style="margin-right: 20px">
                            <!---风险分析按钮-->
                            <span class="btn btn-success btn-sm label-primary" id="onlineServiceOfflineRiskClassification">风险分类</span>
                        </div>

                        <div class="pull-right"  style="margin-right: 20px">
                            <!---模板匹配按钮-->
                            <span class="btn btn-success btn-sm label-primary" id="onlineServiceTemplateMatching">模板匹配</span>
                        </div>
                    </div>

                    <ul class="list-group" id="onlineServiceInputForm">

                    </ul>
                </form>
            </div>

        </div>
	</div> <!--顶部输入栏-->

</div>
</body>

<script>
    var pageName = "onlineService";
    var id_Array = Array();
    var id_Max = 10;

    $(document).ready(function(){
        for(var i=0; i<id_Max; i++){
            var input_id = pageName + "Input_" + i.toString();
            id_Array.push(input_id);
        }

        plusRow(pageName,id_Array,"onlineServiceInputForm");
        $("#onlineServicePlusBtn").click(function () {
            plusRow(pageName,id_Array,"onlineServiceInputForm");
        });

        bindOnlineServiceButton(pageName, "IndustryClassification", id_Max, id_Array);
        bindOnlineServiceButton(pageName, "OfflineRiskClassification", id_Max, id_Array);
        bindOnlineServiceButton(pageName, "TemplateMatching", id_Max, id_Array);

    });


</script>

</html>
